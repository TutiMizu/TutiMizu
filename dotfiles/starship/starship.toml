# 改行を入れ、コマンド入力欄を 2 行目にする（HUD らしい余裕のある配置）
add_newline = true

# 全体のフォーマット：左側に情報をまとめ、最後に「❯」を表示
format = """
$os$directory$git_branch$git_status$golang$line_break
$character"""

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[directory]
style = "bold cyan"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = "󰊢 "
style = "bold purple"

[golang]
symbol = " "
style = "bold blue"
format = "via [$symbol($version )]($style)"

[os]
disabled = false
format = "[$symbol]($style) "

[os.symbols]
Ubuntu = ""
